<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Media Player</title>
    <style>
        /* ===== SAME CSS AS YOUR ORIGINAL (UNCHANGED) ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .player-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .media-container {
            position: relative;
            background: #000;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            max-height: 450px;
            display: none;
        }

        video.active {
            display: block;
        }

        .audio-visualizer {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .audio-visualizer.hidden {
            display: none;
        }

        .visualizer-bars {
            display: flex;
            gap: 4px;
            align-items: flex-end;
            height: 150px;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 4px 4px 0 0;
        }

        .placeholder {
            color: #888;
            text-align: center;
        }

        .placeholder.hidden {
            display: none;
        }

        .controls-section {
            padding: 30px;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
        }

        input[type="file"] {
            display: none;
        }

        .progress-bar {
            height: 8px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
        }

        .control-btn.play-pause {
            width: 70px;
            height: 70px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .speed-control {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .speed-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="player-header">
            <h1>üéµ Advanced Media Player</h1>
            <p>Load any audio or video file</p>
        </div>

        <div class="media-container">
            <video id="videoPlayer"></video>
            <audio id="audioPlayer"></audio>

            <div class="audio-visualizer hidden" id="audioVisualizer">
                <div class="visualizer-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <div class="placeholder" id="placeholder">No media loaded</div>
        </div>

        <div class="controls-section">
            <label for="fileInput" class="file-input-label">üìÅ Choose Media</label>
            <input type="file" id="fileInput" accept="audio/*,video/*">

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="controls">
                <button id="rewindBtn" class="control-btn">‚è™</button>

                <button id="playPauseBtn" class="control-btn play-pause">
                    <span id="playIcon">‚ñ∂</span>
                    <span id="pauseIcon" style="display:none;">‚è∏</span>
                </button>

                <button id="forwardBtn" class="control-btn">‚è©</button>
            </div>

            <div class="volume-control">
                üîä <input type="range" id="volumeSlider" min="0" max="100" value="70">
            </div>

            <div class="speed-control">
                <button class="speed-btn active" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="1.25">1.25x</button>
                <button class="speed-btn" data-speed="1.5">1.5x</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const videoPlayer = document.getElementById("videoPlayer");
        const audioPlayer = document.getElementById("audioPlayer");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const playIcon = document.getElementById("playIcon");
        const pauseIcon = document.getElementById("pauseIcon");
        const progressFill = document.getElementById("progressFill");
        const volumeSlider = document.getElementById("volumeSlider");
        const audioVisualizer = document.getElementById("audioVisualizer");
        const placeholder = document.getElementById("placeholder");
        const bars = document.querySelectorAll(".bar");
        const speedBtns = document.querySelectorAll(".speed-btn");

        let mediaElement = null;
        let isAudio = false;

        fileInput.addEventListener("change", e => {
            const file = e.target.files[0];
            if (!file) return;

            const url = URL.createObjectURL(file);
            placeholder.classList.add("hidden");

            if (file.type.startsWith("video")) {
                isAudio = false;
                mediaElement = videoPlayer;
                audioPlayer.pause();
                audioPlayer.src = "";
                videoPlayer.src = url;
                videoPlayer.classList.add("active");
                audioVisualizer.classList.add("hidden");
            } else {
                isAudio = true;
                mediaElement = audioPlayer;
                videoPlayer.pause();
                videoPlayer.src = "";
                audioPlayer.src = url;
                videoPlayer.classList.remove("active");
                audioVisualizer.classList.remove("hidden");
            }

            mediaElement.volume = volumeSlider.value / 100;
            attachMediaEvents(mediaElement);
        });

        playPauseBtn.onclick = () => {
            if (!mediaElement) return;
            if (mediaElement.paused) {
                mediaElement.play();
                playIcon.style.display = "none";
                pauseIcon.style.display = "inline";
                if (isAudio) animateBars();
            } else {
                mediaElement.pause();
                playIcon.style.display = "inline";
                pauseIcon.style.display = "none";
            }
        };

        volumeSlider.oninput = e => {
            if (mediaElement) mediaElement.volume = e.target.value / 100;
        };

        speedBtns.forEach(btn => {
            btn.onclick = () => {
                if (!mediaElement) return;
                mediaElement.playbackRate = btn.dataset.speed;
                speedBtns.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
            };
        });

        function attachMediaEvents(media) {
            media.ontimeupdate = () => {
                progressFill.style.width =
                    (media.currentTime / media.duration) * 100 + "%";
            };
            media.onended = () => {
                playIcon.style.display = "inline";
                pauseIcon.style.display = "none";
            };
        }

        function animateBars() {
            if (!mediaElement || mediaElement.paused || !isAudio) return;
            bars.forEach(bar => {
                bar.style.height = Math.random() * 120 + "px";
            });
            requestAnimationFrame(animateBars);
        }
    </script>

</body>

</html>
