<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Navbar UI</title>

    <style>
        /* ========== RESET ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(180deg, #0b0f1a, #0f1629);
            color: #e6e8ee;
            overflow-x: hidden;
        }

        /* ========== SCROLL PROGRESS ========== */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background: #5eead4;
            z-index: 3000;
        }

        /* ========== NAVBAR WRAPPER ========== */
        .nav-wrapper {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2000;
            transition: 0.4s;
        }

        .nav-wrapper.hide {
            transform: translateY(-120%);
        }

        /* ========== NAVBAR BOX ========== */
        .navbar {
            width: 90%;
            max-width: 1200px;
            background: rgba(20, 26, 45, 0.65);
            backdrop-filter: blur(18px);
            border-radius: 18px;
            padding: 0.8rem 1.4rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
            transition: 0.4s;
        }

        .navbar.scrolled {
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
        }

        /* ========== NAV CONTENT ========== */
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* LOGO */
        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            color: #5eead4;
            letter-spacing: 1px;
        }

        /* MENU */
        .nav-menu {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 1.4rem;
        }

        .nav-link {
            text-decoration: none;
            color: #cbd5f5;
            font-size: 0.95rem;
            position: relative;
            transition: 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #5eead4;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0%;
            height: 2px;
            background: #5eead4;
            transition: 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* SEARCH */
        .search-box input {
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            width: 150px;
            transition: 0.3s;
        }

        .search-box input:focus {
            width: 210px;
            border-color: #5eead4;
        }

        /* ICON */
        .icon {
            font-size: 1.2rem;
            position: relative;
            cursor: pointer;
        }

        .icon::after {
            content: "";
            position: absolute;
            top: -4px;
            right: -4px;
            width: 7px;
            height: 7px;
            background: #fb7185;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* PROFILE */
        .profile {
            position: relative;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5eead4, #38bdf8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #041014;
            font-weight: 700;
            cursor: pointer;
        }

        .profile-menu {
            position: absolute;
            top: 130%;
            right: 0;
            background: rgba(20, 26, 45, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            min-width: 160px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .profile-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #e6e8ee;
        }

        .profile-menu a:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .profile.active .profile-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* HAMBURGER */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger span {
            width: 26px;
            height: 3px;
            background: #e6e8ee;
            transition: 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* RESPONSIVE */
        @media(max-width:900px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: absolute;
                top: 110%;
                left: 0;
                width: 100%;
                background: rgba(20, 26, 45, 0.9);
                backdrop-filter: blur(14px);
                flex-direction: column;
                align-items: flex-start;
                padding: 1.5rem;
                border-radius: 16px;
                max-height: 0;
                overflow: hidden;
                transition: 0.4s;
            }

            .nav-menu.active {
                max-height: 600px;
            }
        }

        /* ========== HERO ========== */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3.2rem;
            background: linear-gradient(90deg, #5eead4, #38bdf8);
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeUp 1s ease forwards;
        }

        .hero p {
            max-width: 620px;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.4s;
        }

        /* ========== FEATURES ========== */
        .features {
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: 0.4s;
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        }

        /* ANIMATION */
        @keyframes fadeUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="progress-bar" id="progress"></div>

    <div class="nav-wrapper" id="navWrapper">
        <nav class="navbar" id="navbar">
            <div class="nav-container">

                <div class="logo">V-NAV</div>

                <div class="hamburger" id="hamburger">
                    <span></span><span></span><span></span>
                </div>

                <ul class="nav-menu" id="navMenu">
                    <li><a class="nav-link active" href="#">Home</a></li>
                    <li><a class="nav-link" href="#">About</a></li>
                    <li><a class="nav-link" href="#">Projects</a></li>

                    <li class="search-box">
                        <input type="text" placeholder="Search">
                    </li>

                    <li class="icon">ðŸ””</li>

                    <li class="profile" id="profile">
                        <div class="avatar">V</div>
                        <div class="profile-menu">
                            <a href="#">Profile</a>
                            <a href="#">Settings</a>
                            <a href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <section class="hero">
        <h1>Clean â€¢ Modern â€¢ Glass UI</h1>
        <p>Perfect color harmony with a floating transparent navbar and smooth animations.</p>
    </section>

    <section class="features">
        <div class="card">ðŸŽ¨ Unified Color Theme</div>
        <div class="card">ðŸ§Š Glassmorphism UI</div>
        <div class="card">âš¡ Smooth Micro Animations</div>
        <div class="card">ðŸ“± Fully Responsive</div>
    </section>

    <script>
        const hamburger = document.getElementById("hamburger");
        const navMenu = document.getElementById("navMenu");
        const profile = document.getElementById("profile");
        const navbar = document.getElementById("navbar");
        const wrapper = document.getElementById("navWrapper");
        const progress = document.getElementById("progress");

        hamburger.onclick = () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        };

        profile.onclick = () => {
            profile.classList.toggle("active");
        };

        let lastScroll = 0;
        window.addEventListener("scroll", () => {
            let current = window.scrollY;

            wrapper.classList.toggle("hide", current > lastScroll && current > 200);
            navbar.classList.toggle("scrolled", current > 30);

            lastScroll = current;

            let height = document.documentElement.scrollHeight - window.innerHeight;
            progress.style.width = (current / height) * 100 + "%";
        });
    </script>

</body>

</html>
